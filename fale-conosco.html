    </header>

    <main>
        <h2>Fale conosco</h2>
        <section>
            <form action="">
                <fieldset>
                    <legend>Dados pessoais</legend>
                    <label for="nome"></label>Nome:
                    <input type="text" , placeholder="Digite aqui seu nome completo" , name="nome" , id="nome" ,
                        maxlength="200" , required> <br> <br>

                    <label for="email">E-mail:</label>
                    <input type="email" name="email" , id="email" , placeholder="xxxxx@xxx.com" required> <br> <br>

                    <label for="telefone">Telefone:</label>
                    <input type="tel" name="telefone" , id="telefone" , placeholder="Digite seu telefone com DDD"
                        required> <br> <br>
                </fieldset>

                <fieldset>
                    <legend>Mensagem</legend>

                    <label for="assunto">Assunto:</label> <br />
                    <select required name="assunto">
                        <option disabled selected>Selecione um assunto</option>
                        <!--disabled deixa essa opção desabilitada e o selected deixa essa opção selecionada inicialmente-->
                        <option>Login</option>
                        <option>Cadastro</option>
                        <option>Direitos autorais</option>
                        <option>Correção de erros</option>
                        <option>Publicação</option>
                        <option>Contrato</option>
                    </select> <br>

                    <label for="Mensagem">Escreva sua mensagem:</label>
                    <br> <textarea required name="Mensagem" id="mensagem" cols="50" rows="5" ,
                        placeholder="Descreva aqui sua mensagem"></textarea> <br> <br>
                </fieldset>

                <br> <input type="submit" , value="Enviar">
                <input type="reset" , value="Reset (limpar)">
            </form>
        </section>
    </main>
